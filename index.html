<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Cai Jiacheng's personal introduction site. International student and programmer in Japan." />
  <title>Cai Jiacheng - Personal Website</title>
  <style>
    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #333;
      line-height: 1.8;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #ddd;
    }

    /* Loading screen animation */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 3rem auto 5rem;
      padding: 0 20px;
    }

    /* Avatar */
    .avatar-wrapper {
      width: 160px;
      margin: 0 auto 20px;
      cursor: pointer;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
      position: relative;
    }
    .avatar-wrapper:hover {
      box-shadow: 0 12px 25px rgba(0, 123, 255, 0.6);
    }
    .avatar-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 50%;
      transition: transform 0.5s ease;
    }
    .avatar-wrapper:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    /* Modal */
    #avatar-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 10000;
      padding: 20px;
    }
    #avatar-modal.active {
      opacity: 1;
      visibility: visible;
    }
    #avatar-modal .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      color: #222;
      position: relative;
    }
    body.dark #avatar-modal .modal-content {
      background: #222;
      color: #eee;
    }
    #avatar-modal img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    #avatar-modal .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #eee;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #avatar-modal .close-btn:hover {
      background: #ddd;
    }
    body.dark #avatar-modal .close-btn {
      background: #444;
      color: #eee;
    }
    body.dark #avatar-modal .close-btn:hover {
      background: #666;
    }

    /* Titles */
    h1, h2 {
      text-align: center;
      margin-bottom: 0.6rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    body.dark h1, body.dark h2 {
      text-shadow: 1px 1px 3px rgba(255,255,255,0.2);
    }

    /* About Me buttons area */
    .about-me {
      margin-top: 40px;
      text-align: center;
    }

    .btn-group {
      margin-bottom: 20px;
    }
    .btn-group button {
      background: #1e90ff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 22px;
      margin: 0 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px rgba(30,144,255,0.4);
    }
    .btn-group button:hover, .btn-group button.active {
      background: #005fbd;
      box-shadow: 0 6px 18px rgba(0,95,189,0.8);
    }
    /* Ripple effect */
    .btn-group button::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255,255,255,0.3);
      transition: transform 0.5s ease, opacity 1s ease;
      opacity: 0;
      z-index: 1;
    }
    .btn-group button:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: 0s;
    }

    /* About Me content */
    .about-content {
      max-width: 700px;
      margin: 0 auto;
      min-height: 150px;
      padding: 20px;
      border-radius: 12px;
      background: #e8f0fe;
      box-shadow: 0 6px 18px rgba(30,144,255,0.2);
      font-size: 1.1rem;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .about-content.active {
      opacity: 1;
      transform: translateY(0);
    }
    body.dark .about-content {
      background: #1a237e;
      color: #ddd;
      box-shadow: 0 6px 18px rgba(63,81,181,0.5);
    }

    /* Social icons */
    .social-links {
      margin-top: 50px;
      text-align: center;
    }
    .social-links a {
      margin: 0 15px;
      font-size: 2rem;
      color: #1e90ff;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    .social-links a:hover {
      transform: scale(1.3) rotate(15deg);
      box-shadow: 0 4px 15px rgba(30,144,255,0.6);
      color: #005fbd;
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #1e90ff;
      border: none;
      color: white;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(30,144,255,0.6);
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 10001;
    }
    #darkModeToggle:hover {
      background: #005fbd;
    }
